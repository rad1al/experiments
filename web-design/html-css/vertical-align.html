<!DOCTYPE html>
<html>
  <head>
    <title>Vertical Alignment</title>
    <style type="text/css">
      #six-months {
        vertical-align: text-top;
      }
      #one-year {
        vertical-align: middle;
      }
      #two-years {
        vertical-align: text-bottom;
      }
    </style>
  </head>
  <body>
    <h1>Briards Life Stages</h1>
    <p><img src="images/six-months.gif" id="six-months">Six months</p>
    <p><img src="images/one-year.gif" id="one-year">One year</p>
    <p><img src="images/two-years.gif" id="two-years">Two years</p>
    <p></p>
    <p></p>
  </body>
</html>
