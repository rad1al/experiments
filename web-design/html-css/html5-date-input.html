<html>
  <head>
    <title>HTML5 Date Input</title>
  </head>
  <body>
    <form action="http://www.example.com/bookings/" 
          method="post">
      <label for="depart">Departure date:</label>
      <input id="depart" type="date" name="depart" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
