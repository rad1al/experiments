  <body>
    <form action="http://www.example.com/profile.php">
      <p>Please select your favorite music service(s):
        <br />
        <input type="checkbox" 
               name="service"
               value="itunes"
               checked="checked" /> iTunes

               name="service"
               value="lastfm" /> last.fm
        <input type="checkbox"
               name="service"
               value="spotify" /> Spotify
      </p>
    </form>
  </body>
</html>
